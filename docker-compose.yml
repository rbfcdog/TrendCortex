version: '3.8'

services:
  trendcortex:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trendcortex-bot
    restart: unless-stopped
    
    volumes:
      # Mount config file
      - ./config.json:/app/config.json:ro
      
      # Mount logs directory
      - ./logs:/app/logs
      
      # Mount data cache
      - ./data:/app/data
      
      # Mount models directory
      - ./models:/app/models
    
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      
      # Optional: Override config with environment variables
      - WEEX_API_KEY=${WEEX_API_KEY:-}
      - WEEX_API_SECRET=${WEEX_API_SECRET:-}
      - WEEX_API_PASSPHRASE=${WEEX_API_PASSPHRASE:-}
    
    ports:
      - "8080:8080"  # Health check endpoint
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: trendcortex-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: trendcortex-grafana
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3000
    profiles:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:
